<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Song Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon-32x32.png">
</head>


<body>
    <div class="Base">
        <div class="Mainbox">
            <div class="upperimg">
                <img src="Images/illustration-hero.svg" alt="" class="mainblue">
            </div>
            <div class="writing">
                <h1>Order Summary</h1>
                <p class="Price">You can listen to million of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>
            <div class="Annual">
                <div class="Icon">
                    <img class="music" src="Images/icommusic.png" alt="music icon">
                </div>
                <div class="Text">
                    <h3>Annual Plan</h3>
                    <p>59.99 dollars per month.</p>
                </div>
                <div class="Change">
                    <a href="#">
                        <h4>Change</h4>
                    </a>
                </div>
            </div>
            <div class="Btn">
              <button type="button" name="button">Proceed to Payment</button>
            </div>
            <div >
              <a href="#" class="Cancel"> <h3>Cancel Order</h3> </a>
            </div>
        </div>
    </div>

</body>


</html>
